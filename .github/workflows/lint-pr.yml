name: Lint PR

on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]

jobs:
  lint-pr-title:
    name: Lint PR title
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install commitlint
        run: npm install -g @commitlint/cli@18 @commitlint/config-conventional@18.6.0

      - name: Lint PR title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "$TITLE" | commitlint --config commitlint.config.js

      - name: Display helpful error message
        if: failure()
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "### PR Title Linting Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your PR title: \`${TITLE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please update it to follow [conventional commit format](https://www.conventionalcommits.org/):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Examples:" >> $GITHUB_STEP_SUMMARY
          echo "- \`feat: add new streaming API\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`fix: resolve connection timeout issue\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`docs: update README with usage examples\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`chore: update dependencies\`" >> $GITHUB_STEP_SUMMARY
